name: Build Project

on:
  push:
    branches: [ "heroku" ]
  pull_request:
    branches: [ "heroku" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.x

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install packages
    - run: npm i

    - name: Run tests
    - run: npm test

    - name: Build project
    - run: npm run build
