name: Test Main Branch

on:
  push:
    branches: [ "main", "prod" ]
  pull_request:
    branches: [ "main", "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 23.x   # ‚Üê define it here

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    - run: npm i
    - run: npm test
